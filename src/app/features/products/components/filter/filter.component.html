<mat-card>
    <mat-card-title>
      <span class="py-2">
        {{'PRODUCT.CATEGORIES'|translate}}
      </span>
      </mat-card-title>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/products']">{{'PRODUCT.ALL'|translate}}</a>
      <a mat-list-item *ngFor="let category of categories$ |async " [routerLink]="['/products', { category: category }]">
        {{ category }}
      </a>
    </mat-nav-list>
  </mat-card>
