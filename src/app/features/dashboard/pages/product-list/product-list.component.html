<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="my-4">Product List</h2>
        <div class="d-flex justify-content-end my-4">
          <button mat-raised-button color="primary" routerLink="/dashboard/new-product">Create New Product</button>
        </div>
  
        <table mat-table [dataSource]="products">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product">{{ product.title }}</td>
          </ng-container>
  
          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let product">{{ product.category }}</td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price }} $</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let product">
            
              <button routerLink="/dashboard/edit-product/{{ product.id }}" mat-icon-button color="primary"
              matTooltip="{{ 'GENERAL.EDIT' | translate }}">
              <mat-icon>create</mat-icon>
          </button>&nbsp;
          <button mat-icon-button color="warn" matTooltip="{{ 'GENERAL.DELETE' | translate }}" type="button"
              (click)="deleteProduct(product.id)">
              <mat-icon>delete</mat-icon>
          </button>
         
         
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'category', 'price', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'category', 'price', 'actions']"></tr>
        </table>
      </div>
    </div>
  </div>
